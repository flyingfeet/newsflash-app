<ion-view title="Feedback">
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-nav-buttons side="right">
<button class="button button-icon icon ion-camera"></button>
</ion-nav-buttons>
<ion-content class="has-header">
<ion-list>
<form role="form" class="feedback-content">
	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" class="form-control" id="name">
	</div>

	<div class="form-group">
		<label for="message">Anliegen:</label>
		<textarea class="form-control" rows="3" id="message"></textarea>
	</div>
	<button type="submit" class="btn btn-danger">Absenden</button>
</form>
</ion-list>
</ion-content>
</ion-view>
